<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: afterprint e beforeprint</title>
</head>
<body onbeforeprint="debug(event)" onafterprint="debug(event)">
    
<!-- Esse evento pode ser usado na hora de imprimir uma pÃ¡gina 
expor uma mensagem e mostrar uma mensagem quando remover -->
    <script>
        function debug(e){
            alert('Evento:' +e.type)
        }
    </script>
</body>
</html>
